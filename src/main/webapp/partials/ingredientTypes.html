<div class="col-lg-12">
    <h1 class="h1">Ingredient Types</h1>
    <div class="col-lg-8">
        <table st-table="typesCopy" st-safe-src="ingredientTypes" class="table table-striped">
            <thead>
                <tr>
                    <th st-sort="name">name</th>
                    <th>description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="type in typesCopy">
                    <td>{{type.name}}</td>
                    <td>{{type.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <form class="col-lg-4">
        <h4 class="h4">Add an ingredient type</h4>
        <div class="form-group">
            <label for="newIngredientName">Name</label>
            <input class="form-control" type="text" name="newIngredientName" ng-model="newIngredientType.name" />
        </div>
        <div class="form-group">
            <label for="newIngredientDesc">Description</label>
            <input class="form-control" type="text" name="newIngredientDesc" ng-model="newIngredientType.description" />
        </div>
        <input type="button" value="save" ng-click="saveNewIngredientType()">
    </form>
</div>
