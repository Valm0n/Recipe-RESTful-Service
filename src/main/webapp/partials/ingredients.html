<div class="col-lg-12">
    <h1 class="h1">Ingredients</h1>
    <div class="col-lg-8">
        <table st-table="ingredientsCopy" st-safe-src="ingredients" class="table table-striped">
            <thead>
                <tr>
                    <th st-sort="name">name</th>
                    <th st-sort="type.name">type</th>
                    <th>description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ingredient in ingredientsCopy">
                    <td>{{ingredient.name}}</td>
                    <td>{{ingredient.type.name}}</td>
                    <td>{{ingredient.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <form class="col-lg-4">
        <h4 class="h4">Add an ingredient</h4>
        <div class="form-group">
            <label for="newIngredientName">Name</label>
            <input class="form-control" type="text" name="newIngredientName" ng-model="newIngredient.name" />
        </div>
        <div class="form-group">
            <label for="newIngredientDesc">Description</label>
            <input class="form-control" type="text" name="newIngredientDesc" ng-model="newIngredient.description" />
        </div>
        <div class="form-group">
            <label for="mySelect">Type</label>
            <select class="form-control" name="mySelect" id="mySelect"
                    ng-options="option.name for option in ingredientTypes track by option.id"
                    ng-model="newIngredient.type"></select>
        </div>
        <input type="button" value="save" ng-click="saveNewIngredient()">
    </form>
</div>
